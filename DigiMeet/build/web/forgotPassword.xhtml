<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DigiMeet</title>

    </h:head>
    <h:body style="background: #EEE">
        <h2 style="color: blueviolet">Forgot Password</h2>

        <h:form id="forgotPassword">
            <h:panelGrid columns="2">
                <h:outputText value="Username"/>
                <h:inputText value="#{user.userName}" required="true"
                             requiredMessage="Please enter your username"/>
                <h:outputText value="E-mail"/>
                <h:inputText value="#{user.e_mail}" required="true"
                             requiredMessage="Please enter your e-mail"/>

                <h:commandButton action="#{user.controlForgot()}" value="Next" />

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
