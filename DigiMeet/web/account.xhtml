<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>DigiMeet</title>
    </h:head>
    <h:body style="background: #EEE">
        <h2 style="color: blueviolet">Account Settings</h2>
        
        Burada 3 sütunlu bir menü var 
        veriTipi    veri    textArea
        Ad      ahmet       --
        eğer textArea ya birşey yazarsak if(!isEmpty()) ile kontrol edip  databasedeki veri ile değişicez
        
        <h:form id="signUp">
            <h:panelGrid columns="3">
                <h:outputText value="Name"/>  
                <h:outputText value="#{user.name}"/> 
                <h:inputText value="#{user.name}"/>
                <h:outputText value="Surname"/>   
                <h:outputText value="#{user.surname}"/> 
                <h:inputText value="#{user.surname}"/>
                <h:outputText value="Country"/>
                <h:outputText value="#{user.country}"/>
                <h:selectOneMenu value="#{user.country}">
                    <f:selectItem itemLabel="Ankara" itemValue="Ankara"/>
                    <f:selectItem itemLabel="İstanbul" itemValue="İstanbul"/>
                    <f:selectItem itemLabel="Sakarya" itemValue="Sakarya"/>
                    <f:selectItem itemLabel="Kayseri" itemValue="Kayseri"/>
                    <f:selectItem itemLabel="Çanakkale" itemValue="Çanakkale"/>
                    <f:selectItem itemLabel="İzmir" itemValue="İzmir"/>
                    <f:selectItem itemLabel="Adana" itemValue="Adana"/>
                    <f:selectItem itemLabel="Bingöl" itemValue="Bingöl"/>
                    <f:selectItem itemLabel="Antalya" itemValue="Antalya"/>
                    <f:selectItem itemLabel="Zonguldak" itemValue="Zonguldak"/>
                    <f:selectItem itemLabel="Bursa" itemValue="Bursa"/>
                </h:selectOneMenu>
                <h:outputText value="Gender"/>
                <h:outputText value="#{user.gender}"/>
                <h:selectOneRadio value="#{user.gender}">
                    <f:selectItem itemLabel="Female" itemValue="Female"/>
                    <f:selectItem itemLabel="Male" itemValue="Male"/>
                </h:selectOneRadio>
                <h:outputText value="E-mail"/>
                <h:outputText value="#{user.e_mail}"/>
                <h:inputText value="#{user.e_mail}"/>
                <h:outputText value="Password"/>
                <h:outputText value="#{user.password}"/>
                <h:inputSecret value="#{user.password}"/>
            </h:panelGrid>
            <h:commandButton action="#{user.updateAccount()}" value="Apply"/>
        </h:form>
    </h:body>
</html>
