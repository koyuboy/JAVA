<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>DigiMeet</title>
    </h:head>
    <h:body style="background: #EEE">
        new password  go to main page after this
        <h2 style="color: blueviolet">New Password</h2>

        <h:form id="newPassword">
            <h:panelGrid columns="2">
                <h:outputText value="New Password"/>
                <h:inputSecret value="#{user.password}"  required="true"
                               requiredMessage="Please enter new password"/>
                <h:commandButton action="#{user.updatePassword()}" value="OK"/>  // database de şifreyi güncellicez 

            </h:panelGrid>
        </h:form>
    </h:body>
</html>
